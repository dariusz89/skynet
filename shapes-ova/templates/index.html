{% extends 'base.html' %}

{% block body %}
    <div style="display: flex; flex-direction:row; gap: 20px;">
        <div style="display: flex; flex-direction:column; gap: 20px;">
            <div>
                <h1>Video Stream</h1>
                <img src="{{ url_for('video_feed') }}">
            </div>
            <div>
                <h1>Skynet Stream</h1>
                <div id="pxlArray" style="display: flex; flex-wrap: wrap; gap: 0px;"></div>
            </div>
        </div>
        <div>
            <h1>Skynet Input</h1>
            <div id="valArray" style="display: flex; flex-wrap: wrap; gap: 8px 8px;"></div>
        </div>
        <div>
            <h1>Skynet Output</h1>
            <div id="neurons" style="display: flex; flex-direction:column; flex-wrap: wrap; gap: 10px;"></div>
        </div>
        <div>
            <h1>Skynet Answer</h1>
            <div id="answer" style="display: flex; flex-wrap: wrap; gap: 0px;"></div>
        </div>
    </div>
{% endblock %}
